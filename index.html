<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Intuit Accounts - Sign UP</title>
</head>

<body>
    <!-- Header Begins -->
    <header>
        <div class="signIn">
            <div class="signinOne">
                <p>
                    Already have an account?
                </p>
            </div>
            <div class="signinTwo">
                <a href="#">I forgot my User ID or Password?</a>
            </div>
        </div>
        <div class="signinButton">
            <input type="button" value="Sign In">
        </div>
    </header>
    <!-- Header Ends -->

    <section>
        <!-- Form Header Begins -->
        <div class="formTitle">
            <div class="intuit-logo">
                <a href="#"><img src="https://cdn.shopify.com/s/files/1/1694/1769/collections/Intuit.png?v=1500318131" alt=""></a>
            </div>
            <div class="form-logos">
                <a href=""><img src="https://www.underconsideration.com/brandnew/archives/mint_2018_icon.png" alt="">mint</a>
                <a href=""><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiWG3ugT13cDWZb4__WWeNydngKvT00e-xryA35h2DmMDktd7s" alt="">quickbooks</a>
                <a href=""><img src="https://static-s.aa-cdn.net/img/gp/20600003763497/nNxJvU5rvYiRcWOO4_NktnyivazciiOJECcpCP1PuBfv4IeD8Y5tX1tkvlMRAGL3k5TR=s300?v=1" alt="">turbotax</a>
            </div>
        </div>
        <!-- Form Header Ends -->
        <form action="#" class="form-section">
            <h3>Create an Intuit account</h3>
            <p>One account for everything Intuit, including Mint.</p>
            <a href="#">Learn More</a>
            <label>
                Email Adress
                <input type="email" name="email">
            </label>
            <label>
                Phone (Recommended)
                <input type="tel" name="phonenumber" required>
                <span>Standard call, messaging or data rates may apply</span>
            </label>
            <label>
                <input type="password" name="password" required>
            </label>
            <input type="submit" value="Create Account">
            <p>By clicking Create account, you agree to our <a href="#"> Terms </a> and have read and acknowledge our <a href="#"> Privacy Statement.</a></p>
        </form>
    </section>


</body>

</html>
